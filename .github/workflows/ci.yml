name: CI

on:
  push:
    branches: '*'

jobs:
  test:
    name: Test
    runs-on: macos-11.0

    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Download disk archive
        run: curl -L -o disk.tar https://github.com/jacob-carlborg/xhyve-test/releases/download/qcow2/disk.tar

      - name: Unarchive disk
        run: tar xf disk.tar

      - name: Run CI
        run: ./ci.rb
